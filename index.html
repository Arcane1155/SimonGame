<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simon Game</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

	<!-- CSS Stylessheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<!-- Title -->
	<h1>Press a Key to Start</h1>


	<!-- buttons -->
	<div class="squareButtons fluid-container">
		<div class="row">
			<div class="col-lg-6">
				<button id="green" class="green myButton"></button>
			</div>
			<div class="col-lg-6">
				<button id="red" class="red myButton"></button>
			</div>
			<div class="col-lg-6">
				<button id="yellow" class="yellow myButton"></button>
			</div>
			<div class="col-lg-6">
				<button id="blue" class="blue myButton"></button>
			</div>
		</div>
	</div>

	<!-- Bootstrap Script -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<!-- jQuery and Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
